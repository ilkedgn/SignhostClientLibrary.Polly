name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # or whichever version you need

      - name: Restore NuGet packages
        run: dotnet restore "src\SignhostAPIRetryClient.sln"

      - name: Build solution
        run: dotnet build "src\SignhostAPIRetryClient.sln"

      - name: Pack project
        run: dotnet pack /p:Version=2.0.${{ github.event.pull_request.number || 'alpha' }}-${{ env.SH_VERSION_SUFFIX }} "src\Signhost.APIClient\Signhost.APIClient.csproj"
